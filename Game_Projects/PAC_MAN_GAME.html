			@keyframes glitch{

			const audio = new Audio();

<script>

var random = Math.floor(Math.random() * 100);

var random1 = [];
var random2 = [];
var random3 = [];
var random4 = [];
 for(var i = 0; i < 25;i++)
 {
 	var val = Math.floor(Math.random() * 100);
	if(val != random && val != 1 && val != 2 && val != 11)
	{
		random2[Math.floor(i)] = "bti"+val;
		random1[Math.floor(i)] = "bt"+val;
		document.getElementById(random1[i]).style.color = "#FF0000";
	}
 }
 
 for(var i = 0; i < 9;i++)
 {
 	var val1 = Math.floor(Math.random() * 100);
	for(var j = 0; j < 15;j++)
	{
		var var1_check = "bt"+val1;
		if(val1 != random && var1_check != random1[j])
		{
			random4[Math.floor(i)] = "bti"+val1;
			random3[Math.floor(i)] = "bt"+val1;
			document.getElementById(random3[i]).style.color = "#1BFF00";
		}
	}
 }
 
 

var iconid = "bti"+random;
document.getElementById(iconid).className = "fa fa-home";
var iconbutton_id = "bt"+random;
document.getElementById(iconbutton_id).style.color = "#FF00B2 ";

function hide()
{
	document.getElementById("winPlayer").style.visibility = "hidden";
}

function show()
{
	document.getElementById("winPlayer").style.visibility = "visible";
}

function hidelost()
{
	document.getElementById("lostPlayer").style.visibility = "hidden";
					alert("You lost!");
				location.reload();
}

function showlost()
{
	document.getElementById("lostPlayer").style.visibility = "visible";
}

function hidewin()
{
	document.getElementById("winPlayer1").style.visibility = "hidden";
				alert("User Win!");
			location.reload();
}

function showwin()
{
	document.getElementById("winPlayer1").style.visibility = "visible";
}

function myfun() {

alert("Hello");

document.getElementById("button1").innerHTML  = "Hello";

document.getElementById("button1").style.color  = 'blue';

document.getElementById("winPlayer").innerHTML  = "Player 1 Wins";

}

var count = 1;
document.onkeyup = function(e) {
audio.play();
if(e.keyCode == 37)
{
	var button5_id = "bti"+count;
	document.getElementById(button5_id).className = "fa fa-circle-o";
	if(count>1)
	{
		var button6_id = "bti"+(count-1);
		document.getElementById(button6_id).className = "fa fa-user";
		if(button6_id == iconid)
		{
			setTimeout("showwin()", 100);			
			setTimeout("hidewin()", 2000);
		}
		 for(var i = 0; i < 25;i++)
		 {
			if(button6_id == random2[i])
			{
				setTimeout("showlost()", 100);			
				setTimeout("hidelost()", 2000);
			}
		 }
		 for(var i = 0; i < 9;i++)
		 {
			if(button6_id == random4[i])
			{
				setTimeout("show()", 100);			
				setTimeout("hide()", 2000);
			}
		 }
		count--;
	}
	else{
		var button6_id = "bti"+(count);
		document.getElementById(button6_id).className = "fa fa-user";
	}
}

if(e.keyCode == 39)
{
	var button_id = "bti"+count;
	document.getElementById(button_id).className = "fa fa-circle-o";
	if(count < 100)
	{
		var button2_id = "bti"+(count+1);
		document.getElementById(button2_id).className = "fa fa-user";
		if(button2_id == iconid)
		{
			setTimeout("showwin()", 100);			
			setTimeout("hidewin()", 2000);
		}
		for(var i = 0; i < 25;i++)
		 {
			if(button2_id == random2[i])
			{
				setTimeout("showlost()", 100);			
				setTimeout("hidelost()", 2000);
			}
		 }
		 for(var i = 0; i < 9;i++)
		 {
			if(button2_id == random4[i])
			{
				setTimeout("show()", 100);			
				setTimeout("hide()", 2000);
			}
		 }
		count++;
	}
	else
	{
		var button2_id = "bti"+(count);
		document.getElementById(button2_id).className = "fa fa-user";
	}
}

if(e.keyCode == 38)
{
	var button7_id = "bti"+count;
	document.getElementById(button7_id).className = "fa fa-circle-o";
	count = count-10;
		if(count >= 1)
		{
			var button8_id = "bti"+count;
			document.getElementById(button8_id).className = "fa fa-user";
			if(button8_id == iconid)
			{
			setTimeout("showwin()", 100);			
			setTimeout("hidewin()", 2000);
			}
			for(var i = 0; i < 25;i++)
			 {
				if(button8_id == random2[i])
				{
				setTimeout("showlost()", 100);			
				setTimeout("hidelost()", 2000);
				}
			 }
			for(var i = 0; i < 9;i++)
			 {
				if(button8_id == random4[i])
				{
				setTimeout("show()", 100);			
				setTimeout("hide()", 2000);
				}
			 }
		}
		else{
			count = count + 10;
						var button8_id = "bti"+count;
			document.getElementById(button8_id).className = "fa fa-user";
		}
}

if(e.keyCode == 40)
{
	var button3_id = "bti"+count;
	document.getElementById(button3_id).className = "fa fa-circle-o";
	count = count+10;
	if(count <= 100)
	{
		var button4_id = "bti"+count;
		document.getElementById(button4_id).className = "fa fa-user";
		if(button4_id == iconid)
		{
			setTimeout("showwin()", 100);			
			setTimeout("hidewin()", 2000);
		}
		for(var i = 0; i < 25;i++)
		 {
			if(button4_id == random2[i])
			{
				setTimeout("showlost()", 100);			
				setTimeout("hidelost()", 2000);
			}
		 }
		 for(var i = 0; i < 9;i++)
		 {
			if(button4_id == random4[i])
			{
				setTimeout("show()", 100);			
				setTimeout("hide()", 2000);
			}
		 }
	}
	else{
		count = count-10;
		var button4_id = "bti"+count;
		document.getElementById(button4_id).className = "fa fa-user";
	}
}

}
