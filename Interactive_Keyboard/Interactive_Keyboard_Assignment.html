		<script>
		function TypingTutorFunction(field)
		{
			field.innerHTML = "If You have to [eat] 2 frog's, $Eat the ugliest one first.";
			document.getElementById("Clickon").style.marginLeft = "430px";
			document.getElementById("Clickon").style.marginRight = "430px";
			timer();
		}
		function timer()
		{
			let seconds = 60;
			document.getElementById("time").style.visibility="visible";
			document.getElementById("time").style.color = "#CF1010";
			document.getElementById("time").style.boxSizing = "borderbox";
			document.getElementById("time").style.width= "120px";
			document.getElementById("time").style.height= "60px";
			document.getElementById("time").style.textAlign = "center";
			document.getElementById("time").style.marginTop = "-4px";
			document.getElementById("time").style.padding = "30px 5px 0px 5px";
			document.getElementById("time").style.border= "2px solid rgba(225, 225, 225, 0.9)";
			document.getElementById("time").style.borderRadius= "8px";
			document.getElementById("time").style.boxShadow="0 2px 2px 0 rgba(225, 225, 225, 0.2), 0 2px 20px 0 rgba(225, 225, 225, 0.5)";	
			const makeIteration = () => {
			  if (seconds >= 0) {
				document.getElementById("time").innerHTML = "Timer: " + seconds;
				setTimeout(makeIteration, 1000);
			  }
			  seconds -= 1;
			if(seconds == 0)
			{
				var x = document.getElementById("resultvalue");
				x.style.display = "block";
				document.getElementById("resultvalue").style.padding = "10px 0px 0px 0px";
				document.getElementById("wph").style.color = "white";
				document.getElementById("accuracy").style.color = "white";
				document.getElementById("correct").style.color = "white";
				document.getElementById("wrong").style.color = "white";
				var var1 = document.getElementById("Clickon").innerHTML;
				var var2 = document.getElementById("TextArea").value;
				getDifference(var1, var2);
			}
			}
			setTimeout(makeIteration, 1000);
		}
		function getDifference(a, b)
		{
        var i = 0;
        var j = 0;
        var result = "";
        console.log("Missing Keywords are : ");
        while (j < b.length)
        {
         if (a[i] != b[j] || i == a.length || b[i] != a[j])
         {
             result += b[j];
         }
         else
             i++;
         j++;
        }
		document.getElementById("accuracy").innerHTML = "Accuracy: " + parseFloat((result.length/a.length)*100).toFixed(2) + "%";	
		document.getElementById("wph").innerHTML = "WPH: " + parseFloat((b.length/100)*60).toFixed(2);
		document.getElementById("correct").innerHTML = "Wrong Words: " + (a.length-result.length);
		document.getElementById("wrong").innerHTML = "Correct Words: " + (result.length);				
        return result;
		}
		</script>

				|| key1 == "MediaTrackPrevious" || key1 == "MediaPlayPause" || key1 == "F7" || key1 == "Meta"
				|| key1 == "F10")
				{
					audio.play();
					alert(key1 + " key is pressed");
					audio.play();					
				}
				else{
					<!-- document.querySelector("h1").innerHTML = "You press " + event.key; -->
					document.getElementById(key1).style.transform = "translateY(10px)";
					document.getElementById(key1).style.color = "white";
					document.getElementById(key1).style.background= "#353535";
					document.getElementById(key1).style.boxShadow = "5px 2px 12px #999";
